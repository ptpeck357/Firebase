<!DOCTYPE html>
<html>
<head>

	<title>FireBase Homework</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Marcellus+SC|Shrikhand" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div class="container">
		
			<div class="jumbotron" style="text-align: center;">
				<h1 id="title">Chicago Train Schedule</h1>
			</div>
		
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-primary">

					<div class="panel-heading panel-heading-custom">

						<h1 class="panel-title">Train Schedule</h1>

					</div>

					<div class="panel-body">

						<table class="table" id="traintable">
							
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Desination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>

							<tbody id="display"></tbody>

						</table>
							
					</div>

				</div>
				
				<div class="panel panel-primary">

				    <div class="panel-heading panel-heading-custom">
				    	<h1 class="panel-title">Add Train</h1>
				    </div>

				    <div class="panel-body">
						
						<form>
							<div class="form-group">
								<label for="trainname">Train Name</label>
								<input type="text" class="form-control" id="trainname">
							</div>

							<div class="form-group">
								<label for="finalstop">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>

							<div class="form-group">
								<label for="time">First Train Time (HH:mm-military time)</label>
								<input type="text" class="form-control" id="traintime">
							</div>

							<div class="form-group">
								<label for="Frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="trainrate">
							</div>

							<button class="btn-success glyphicon glyphicon-ok" id="submit">Submit<span></span></button>
						</form>
					</div>

				</div>

			</div>

		</div>

	</div>

<script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
